
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JavaScript console</title>
<meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<link type="text/css" rel="stylesheet" media="screen" href="bootstrap.css">
<!--<link type="text/css" rel="stylesheet" media="screen" href="typeahead.js-bootstrap.css">-->
<link type="text/css" rel="stylesheet" media="screen" href="jquery.autocomplete.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 20px; margin-bottom:20px;">
            <div class="col-xs-12">
                <input type="text" id="cmd_input" autocomplete="off" class="form-control" placeholder="Try a JS command e.g. document.body.bgColor = 'red'" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <ul id="output" style="min-height: 200px; border: 1px solid #CCC;"></ul>
            </div>
            <div class="col-xs-4">
                <iframe id="sandbox" width="100%" ></iframe>
                <input type="text" id="script_input" autocomplete="off" class="form-control" placeholder="Script file URL to load" />
                <input type="text" id="css_input" autocomplete="off" class="form-control" placeholder="CSS file URL to load" />
            </div>
        </div>
    </div>
<script type="text/JavaScript" src="jquery.js"></script>
<script type="text/JavaScript" src="jquery-migrate.js"></script>
<script type="text/JavaScript" src="jquery.jtruncate.js"></script>
<script type="text/JavaScript" src="jquery.autocomplete.js"></script>
<!--<script type="text/JavaScript" src="typeahead.js"></script>-->
<script type="text/JavaScript" src="console.js"></script>
</body>
</html>
